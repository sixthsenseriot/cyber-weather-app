<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="description"
        content="A weather forecast application that tells users the weather forecast and temperature.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e6a4cb6747.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <h1 class="text-center my-5">WEATHER FORECAST</h1>
    <div class="container weather-app-container p-3">

        <div class="search-container d-flex justify-content-center">
            <form class="search-bar" id="search-bar">
                <input type="text" placeholder="SEARCH FOR A CITY" class="city-input" id="city-input" />
                <button type="submit">SEARCH</button>
                <button type="button" class="location-button" id="location-button"><i
                        class="fa-solid fa-location-crosshairs location-button"></i></button>
            </form>
        </div>

        <h2 class="mt-2">Los Angeles <span><i class="fa-solid fa-map-pin"></i></span></h2>
        <p><strong>Friday</strong> 05:00:00 AM</p>
        <p>Clear skies</p>

        <div class="weather-container d-flex justify-content-center">
            <div><i class="fa-solid fa-sun"></i></div>
            <div>
                <h2>77</h2>
            </div>
            <div class="temp-conversion">
                <a href="#" id="fahrenheit-link">°F</a> | <a href="#" id="celsius-link">°C</a>
            </div>
            <div class="vertical-line"></div>
            <div>
                <p>Cloudiness: 00%</p>
                <p>Humidity: 00%</p>
                <p>Wind: 00mph</p>
            </div>
        </div>

        <div class="container forecast-container d-flex justify-content-center">
            <div class="row">
                <div class="col forecast-one text-center">
                    <p>MON</p>
                    <div><i class="fa-solid fa-sun"></i></div>
                    <p>00° | 00°</p>
                </div>
                <div class="vert-line"></div>
                <div class="col forecast-two text-center">
                    <p>MON</p>
                    <div><i class="fa-solid fa-sun"></i></div>
                    <p>00° | 00°</p>
                </div>
                <div class="vert-line"></div>
                <div class="col forecast-three text-center">
                    <p>MON</p>
                    <div><i class="fa-solid fa-sun"></i></div>
                    <p>00° | 00°</p>
                </div>
                <div class="vert-line"></div>
                <div class="col forecast-four text-center">
                    <p>MON</p>
                    <div><i class="fa-solid fa-sun"></i></div>
                    <p>00° | 00°</p>
                </div>
                <div class="vert-line"></div>
                <div class="col forecast-five text-center">
                    <p>MON</p>
                    <div><i class="fa-solid fa-sun"></i></div>
                    <p>00° | 00°</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
