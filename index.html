<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="description"
        content="A weather forecast application that tells users the weather forecast and temperature.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e6a4cb6747.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;500&family=Monda:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <h1 class="text-center">WEATHER FORECAST</h1>
    <div class="container weather-app-container">

        <div class="main-weather-container px-4 py-3">
            <div class="search-container d-flex justify-content-center">
                <form class="search-bar" id="search-bar">
                    <input type="text" placeholder="Where to?" class="city-input" id="city-input" />
                    <button type="submit" id="search">SEARCH</button>
                    <button type="button" class="location-button" id="location-button"><i
                            class="location-icon fa-solid fa-location-crosshairs"></i></button>
                </form>
            </div>

            <h2 class="city mt-3" id="city">Los Angeles <span><i class="fa-solid fa-location-dot"></i></span></h2>
            <p class="weather-date" id="weather-date"><strong>Friday</strong> 05:00:00 AM</p>
            <p class="weather-description" id="weather-description">Clear skies</p>

            <div class="weather-container d-flex justify-content-center align-items-center">
                <div class="main-weather-icon" id="main-weather-icon"><i class="fa-solid fa-sun"></i></div>
                <h2 class="main-temp" id="main-temp">77</h2>
                <div class="temp-conversion">
                    <a href="#" class="fahrenheit-link" id="fahrenheit-link">°F</a> | <a href="#" class="celsius-link"
                        id="celsius-link">°C</a>
                </div>
                <div class="vertical-line"></div>
                <div>
                    <p class="weather-extra" id="cloudiness">Cloudiness: 00%</p>
                    <p class="weather-extra" id="humidity">Humidity: 00%</p>
                    <p class="weather-extra" id="wind-speed">Wind: 00mph</p>
                </div>
            </div>
        </div>

        <div class="forecast-container d-flex justify-content-center">
            <div class="row">
                <div class="col forecast-one text-center">
                    <p class="day-one forecast-day" id="day-one">MON</p>
                    <div class="day-one-icon forecast-icon" id="day-one-icon"><i class="fa-solid fa-sun"></i></div>
                    <p class="day-one-temp forecast-temp" id="day-one-temp">100° | 100°</p>
                </div>
                <div class="vert-line"></div>
                <div class="col forecast-two text-center">
                    <p class="day-two forecast-day" id="day-two">TUE</p>
                    <div class="day-two-icon forecast-icon" id="day-two-icon"><i class="fa-solid fa-sun"></i></div>
                    <p class="day-two-temp forecast-temp" id="day-two-temp">100° | 100°</p>
                </div>
                <div class="vert-line"></div>
                <div class="col forecast-three text-center">
                    <p class="day-three forecast-day" id="day-three">WED</p>
                    <div class="day-three-icon forecast-icon" id="day-three-icon"><i class="fa-solid fa-sun"></i></div>
                    <p class="day-three-temp forecast-temp" id="day-three-temp">100° | 100°</p>
                </div>
                <div class="vert-line"></div>
                <div class="col forecast-four text-center">
                    <p class="day-four forecast-day" id="day-four">THU</p>
                    <div class="day-four-icon forecast-icon" id="day-four-icon"><i class="fa-solid fa-sun"></i></div>
                    <p class="day-four-temp forecast-temp" id="day-four-temp">100° | 100°</p>
                </div>
                <div class="vert-line hide-line"></div>
                <div class="col forecast-five text-center">
                    <p class="day-five forecast-day" id="day-five">FRI</p>
                    <div class="day-five-icon forecast-icon" id="day-five-icon"><i class="fa-solid fa-sun"></i></div>
                    <p class="day-five-temp forecast-temp" id="day-five-temp">100° | 100°</p>
                </div>
            </div>
        </div>

    </div>

    <div class="container created-by-container">
        <p class="created-by"><a href="https://github.com/sixthsenseriot/cyber-weather-app"
                title="GitHub repository link" target="_blank" class="code-link"><u>Open-source code</u></a> by Khanh
            Nguyen</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/src/javascript.js"></script>
</body>

</html>
